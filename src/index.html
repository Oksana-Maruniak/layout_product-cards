<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page">
    <div class="card page__card" data-qa="card">
      <img 
        class="card__image"
        src="./images/imac.jpeg" 
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock"
      >

      <p class="card__description">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>

      <p class="card__code">Product code: 195434</p>

      <div class="card__rating rating">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="rating__reviews">Reviews: 5</p>
      </div>

      <div class="card__price-box price-box">
        <p class="price-box__tittle">Price:</p>
        <p class="price-box__number">$2,199</p>
      </div>

      <a
        class="card__button"
        href="#"
        data-qa="hover"
      >
      Buy
      </a>
    </div>
  </body>
</html>
